{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}

      <h1 class="my-4">
      Вход
      </h1>

<form method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
        {{form.non_field_errors}}
    </div>
    {% endif %}

    {% bootstrap_form form %}

    <input class="btn btn-primary" type="submit" value="Войти">
    
</form>      
      

{% endblock content %}
